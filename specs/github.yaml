        in: body
        schema:
          type: boolean
          default: true
        required: false
      - paramName: isTemplate
        description: Whether this repository acts as a template that can be used to
          generate new repositories.
        paramKey: is_template
        in: body
        schema:
          type: boolean
          default: false
        required: false
