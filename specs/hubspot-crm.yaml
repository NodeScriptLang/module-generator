  - moduleName: Timeline / Tokens / Create
    method: post
    path: /integrators/timeline/v3/{appId}/event-templates/{eventTemplateId}/tokens
    description: >-
      Once you've defined an event template, it's likely that you'll want to
      define tokens for it as well. You can do this on the event template itself
      or update individual tokens here.


      Event type tokens allow you to attach custom data to events displayed in a
      timeline or used for list segmentation.


      You can also use `objectPropertyName` to associate any CRM object
      properties. This will allow you to fully build out CRM objects.


      Token names should be unique across the template.
    externalDocs: "https://developers.hubspot.com/beta-docs/reference/api"
    params:
      - paramName: eventTemplateId
        description: The event template ID.
        paramKey: eventTemplateId
        in: path
        schema:
          type: string
        required: true
        style: simple
        explode: false
      - paramName: appId
        description: The ID of the target app.
        paramKey: appId
        in: path
        schema:
          type: number
        required: true
        style: simple
        explode: false
      - paramName: createdAt
        description: The date and time that the Event Template Token was created, as an
          ISO 8601 timestamp. Will be null if the template was created before
          Feb 18th, 2020.
        paramKey: createdAt
        in: body
        schema:
          type: string
        required: false
        example:
          name: petType
          label: Pet Type
          type: enumeration
          createdAt: 2020-02-12T20:58:26Z
          updatedAt: 2020-02-12T20:58:26Z
          objectPropertyName: customPropertyPetType
          options:
            - value: dog
              label: Dog
            - value: cat
              label: Cat
      - paramName: options
        description: If type is `enumeration`, we should have a list of options to
          choose from.
        paramKey: options
        in: body
        schema:
          type: array
          items:
            type: any
        required: false
        example:
          name: petType
          label: Pet Type
          type: enumeration
          createdAt: 2020-02-12T20:58:26Z
          updatedAt: 2020-02-12T20:58:26Z
          objectPropertyName: customPropertyPetType
          options:
            - value: dog
              label: Dog
            - value: cat
              label: Cat
      - paramName: name
        description: The name of the token referenced in the templates. This must be
          unique for the specific template. It may only contain alphanumeric
          characters, periods, dashes, or underscores (. - _).
        paramKey: name
        in: body
        schema:
          type: string
        required: true
        example:
          name: petType
          label: Pet Type
          type: enumeration
          createdAt: 2020-02-12T20:58:26Z
          updatedAt: 2020-02-12T20:58:26Z
          objectPropertyName: customPropertyPetType
          options:
            - value: dog
              label: Dog
            - value: cat
              label: Cat
      - paramName: label
        description: Used for list segmentation and reporting.
        paramKey: label
        in: body
        schema:
          type: string
        required: true
        example:
          name: petType
          label: Pet Type
          type: enumeration
          createdAt: 2020-02-12T20:58:26Z
          updatedAt: 2020-02-12T20:58:26Z
          objectPropertyName: customPropertyPetType
          options:
            - value: dog
              label: Dog
            - value: cat
              label: Cat
      - paramName: objectPropertyName
        description: The name of the CRM object property. This will populate the CRM
          object property associated with the event. With enough of these, you
          can fully build CRM objects via the Timeline API.
        paramKey: objectPropertyName
        in: body
        schema:
          type: string
        required: false
        example:
          name: petType
          label: Pet Type
          type: enumeration
          createdAt: 2020-02-12T20:58:26Z
          updatedAt: 2020-02-12T20:58:26Z
          objectPropertyName: customPropertyPetType
          options:
            - value: dog
              label: Dog
            - value: cat
              label: Cat
      - paramName: type
        description: The data type of the token. You can currently choose from [string,
          number, date, enumeration].
        paramKey: type
        in: body
        schema:
          type: string
          enum:
            - date
            - enumeration
            - number
            - string
          default: string
        required: true
        example:
          name: petType
          label: Pet Type
          type: enumeration
          createdAt: 2020-02-12T20:58:26Z
          updatedAt: 2020-02-12T20:58:26Z
          objectPropertyName: customPropertyPetType
          options:
            - value: dog
              label: Dog
            - value: cat
              label: Cat
      - paramName: updatedAt
        description: The date and time that the Event Template Token was last updated,
          as an ISO 8601 timestamp. Will be null if the template was created
          before Feb 18th, 2020.
        paramKey: updatedAt
        in: body
        schema:
          type: string
        required: false
        example:
          name: petType
          label: Pet Type
          type: enumeration
          createdAt: 2020-02-12T20:58:26Z
          updatedAt: 2020-02-12T20:58:26Z
          objectPropertyName: customPropertyPetType
          options:
            - value: dog
              label: Dog
            - value: cat
              label: Cat
