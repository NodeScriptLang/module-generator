  - moduleName: Timeline / Templates / Create
    method: post
    path: /integrators/timeline/v3/{appId}/event-templates
    description: >-
      Event templates define the general structure for a custom timeline event.
      This includes formatted copy for its heading and details, as well as any
      custom property definitions. The event could be something like viewing a
      video, registering for a webinar, or filling out a survey. A single app
      can define multiple event templates.


      Event templates will be created for contacts by default, but they can be
      created for companies, tickets, and deals as well.


      Each event template contains its own set of tokens and `Markdown`
      templates. These tokens can be associated with any CRM object properties
      via the `objectPropertyName` field to fully build out CRM objects.


      You must create an event template before you can create events.
    externalDocs: "https://developers.hubspot.com/beta-docs/reference/api"
    params:
      - paramName: appId
        description: The ID of the target app.
        paramKey: appId
        in: path
        schema:
          type: number
        required: true
        style: simple
        explode: false
      - paramName: detailTemplate
        description: This uses Markdown syntax with Handlebars and event-specific data
          to render HTML on a timeline when you expand the details.
        paramKey: detailTemplate
        in: body
        schema:
          type: string
        required: false
        example:
          name: PetSpot Registration
          objectType: contacts
          headerTemplate: Registered for [{{petName}}](https://my.petspot.com/pets/{{petName}})
          detailTemplate: |-
            Registration occurred at {{#formatDate timestamp}}{{/formatDate}}

            #### Questions
            {{#each extraData.questions}}
              **{{question}}**: {{answer}}
            {{/each}}
          tokens:
            - name: petName
              label: Pet Name
              type: string
            - name: petAge
              label: Pet Age
              type: number
            - name: petColor
              label: Pet Color
              type: enumeration
              options:
                - value: white
                  label: White
                - value: black
                  label: Black
                - value: brown
                  label: Brown
                - value: other
                  label: Other
      - paramName: name
        description: The template name.
        paramKey: name
        in: body
        schema:
          type: string
        required: true
        example:
          name: PetSpot Registration
          objectType: contacts
          headerTemplate: Registered for [{{petName}}](https://my.petspot.com/pets/{{petName}})
          detailTemplate: |-
            Registration occurred at {{#formatDate timestamp}}{{/formatDate}}

            #### Questions
            {{#each extraData.questions}}
              **{{question}}**: {{answer}}
            {{/each}}
          tokens:
            - name: petName
              label: Pet Name
              type: string
            - name: petAge
              label: Pet Age
              type: number
            - name: petColor
              label: Pet Color
              type: enumeration
              options:
                - value: white
                  label: White
                - value: black
                  label: Black
                - value: brown
                  label: Brown
                - value: other
                  label: Other
      - paramName: tokens
        description: A collection of tokens that can be used as custom properties on the
          event and to create fully fledged CRM objects.
        paramKey: tokens
        in: body
        schema:
          type: array
          items:
            type: any
        required: true
        example:
          name: PetSpot Registration
          objectType: contacts
          headerTemplate: Registered for [{{petName}}](https://my.petspot.com/pets/{{petName}})
          detailTemplate: |-
            Registration occurred at {{#formatDate timestamp}}{{/formatDate}}

            #### Questions
            {{#each extraData.questions}}
              **{{question}}**: {{answer}}
            {{/each}}
          tokens:
            - name: petName
              label: Pet Name
              type: string
            - name: petAge
              label: Pet Age
              type: number
            - name: petColor
