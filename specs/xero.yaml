id: xero
displayName: Xero
baseUrl: https://api.xero.com/api.xro/2.0
description: "Xero's REST API"
commonParams:
  - paramName: accessToken
    paramKey: Authorization
    prefix: Bearer
    in: header
    description: OAuth 2 access token.
    required: true
    advanced: false
modules:
  - moduleName: Accounts / List
    method: get
    path: /Accounts
    description: Retrieves the full chart of accounts
    externalDocs: "https://developer.xero.com/documentation/api/accounting/overview"
    params:
      - paramName: xeroTenantId
        description: Xero identifier for Tenant
        paramKey: xero-tenant-id
        in: header
        schema:
          type: string
        required: true
      - paramName: ifModifiedSince
        description: Only records created or modified since this timestamp will be returned
        paramKey: If-Modified-Since
        in: header
        schema:
          type: string
        required: false
      - paramName: where
        description: Filter by an any element
        paramKey: where
        in: query
        schema:
          type: string
        required: false
      - paramName: order
        description: Order by an any element
        paramKey: order
        in: query
        schema:
          type: string
        required: false
  - moduleName: Accounts / Create
    method: put
    path: /Accounts
    description: Creates a new chart of accounts
    externalDocs: "https://developer.xero.com/documentation/api/accounting/overview"
    params:
      - paramName: xeroTenantId
        description: Xero identifier for Tenant
        paramKey: xero-tenant-id
        in: header
        schema:
          type: string
        required: true
      - paramName: idempotencyKey
        description: This allows you to safely retry requests without the risk of
          duplicate processing. 128 character max.
        paramKey: Idempotency-Key
        in: header
        schema:
          type: string
        required: false
      - paramName: code
        description: Customer defined alpha numeric account code e.g 200 or SALES (max
          length = 10)
        paramKey: Code
        in: body
        schema:
          type: string
        required: false
      - paramName: name
        description: Name of account (max length = 150)
        paramKey: Name
        in: body
        schema:
          type: string
        required: false
      - paramName: accountId
        description: The Xero identifier for an account – specified as a string
          following  the endpoint name   e.g.
          /297c2dc5-cc47-4afd-8ec8-74990b8761e9
        paramKey: AccountID
        in: body
        schema:
          type: string
        required: false
      - paramName: type
        description: See Account Types
        paramKey: Type
        in: body
        schema:
          type: string
          enum:
            - BANK
            - CURRENT
            - CURRLIAB
            - DEPRECIATN
            - DIRECTCOSTS
            - EQUITY
            - EXPENSE
            - FIXED
            - INVENTORY
            - LIABILITY
            - NONCURRENT
            - OTHERINCOME
            - OVERHEADS
            - PREPAYMENT
            - REVENUE
            - SALES
            - TERMLIAB
            - PAYG
        required: false
      - paramName: bankAccountNumber
        description: For bank accounts only (Account Type BANK)
        paramKey: BankAccountNumber
        in: body
        schema:
          type: string
        required: false
      - paramName: status
        description: Accounts with a status of ACTIVE can be updated to ARCHIVED. See
          Account Status Codes
        paramKey: Status
        in: body
        schema:
          type: string
          enum:
            - ACTIVE
            - ARCHIVED
            - DELETED
        required: false
      - paramName: description
        description: Description of the Account. Valid for all types of accounts except
          bank accounts (max length = 4000)
        paramKey: Description
        in: body
        schema:
          type: string
        required: false
      - paramName: bankAccountType
        description: For bank accounts only. See Bank Account types
        paramKey: BankAccountType
        in: body
        schema:
          type: string
          enum:
            - BANK
            - CREDITCARD
            - PAYPAL
            - NONE
            - ""
        required: false
      - paramName: currencyCode
