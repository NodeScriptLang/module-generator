          type: boolean
          default: "false"
        required: false
      - paramName: updatedDateUtc
        description: Last modified date UTC format
        paramKey: UpdatedDateUTC
        in: body
        schema:
          type: string
        required: false
      - paramName: addToWatchlist
        description: Boolean – describes whether the account is shown in the watchlist
          widget on the dashboard
        paramKey: AddToWatchlist
        in: body
        schema:
          type: boolean
        required: false
      - paramName: validationErrors
        description: Displays array of validation error messages from the API
        paramKey: ValidationErrors
        in: body
        schema:
