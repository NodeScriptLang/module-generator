        description: Xero identifier for Tenant
        paramKey: xero-tenant-id
        in: header
        schema:
          type: string
        required: true
      - paramName: accountId
        description: Unique identifier for Account object
        paramKey: AccountID
        in: path
        schema:
          type: string
        required: true
