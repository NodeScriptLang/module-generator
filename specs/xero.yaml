      - paramName: taxType
        description: The tax type from taxRates
        paramKey: TaxType
        in: body
        schema:
          type: string
        required: false
      - paramName: enablePaymentsToAccount
        description: Boolean – describes whether account can have payments applied to it
        paramKey: EnablePaymentsToAccount
        in: body
        schema:
          type: boolean
        required: false
      - paramName: showInExpenseClaims
        description: Boolean – describes whether account code is available for use with
          expense claims
        paramKey: ShowInExpenseClaims
        in: body
        schema:
          type: boolean
        required: false
      - paramName: class
        description: See Account Class Types
        paramKey: Class
        in: body
        schema:
          type: string
          enum:
            - ASSET
            - EQUITY
            - EXPENSE
            - LIABILITY
            - REVENUE
        required: false
      - paramName: systemAccount
        description: If this is a system account then this element is returned. See
          System Account types. Note that non-system accounts may have this
          element set as either “” or null.
        paramKey: SystemAccount
        in: body
        schema:
          type: string
          enum:
            - DEBTORS
            - CREDITORS
            - BANKCURRENCYGAIN
            - GST
            - GSTONIMPORTS
            - HISTORICAL
            - REALISEDCURRENCYGAIN
            - RETAINEDEARNINGS
            - ROUNDING
            - TRACKINGTRANSFERS
            - UNPAIDEXPCLM
            - UNREALISEDCURRENCYGAIN
            - WAGEPAYABLES
            - CISASSETS
            - CISASSET
            - CISLABOUR
            - CISLABOUREXPENSE
            - CISLABOURINCOME
            - CISLIABILITY
