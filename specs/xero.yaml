    params:
      - paramName: xeroTenantId
        description: Xero identifier for Tenant
        paramKey: xero-tenant-id
        in: header
        schema:
          type: string
        required: true
      - paramName: accountId
        description: Unique identifier for Account object
        paramKey: AccountID
        in: path
        schema:
          type: string
        required: true
      - paramName: attachmentId
        description: Unique identifier for Attachment object
        paramKey: AttachmentID
        in: path
        schema:
          type: string
        required: true
      - paramName: contentType
        description: The mime type of the attachment file you are retrieving i.e
